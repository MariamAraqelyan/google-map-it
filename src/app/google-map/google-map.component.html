<div class="col-md-12">
    <div id="map" class="col-md-8">
    </div>
    <div class="search-panel col-md-4">
        <div class="col-xs-12">
            <ul class="list-unstyled map-selection">
                <li>
                    MAP SELECTION TOOL
                </li>
                <li>
                    Click around the area where you would like use to fly.
                    Please completely complete by connecting to where you started.
                </li>
                <li>
                    <a href="#">Need Help ?</a>
                </li>
                <li>
                    Address
                </li>
                <li>
                    <div class="form-group input-md" id="search-input">
                        <input placeholder="search for location" autocorrect="off" autocapitalize="off"
                               spellcheck="off" type="text" class="form-control" #search>
                        <span class="input-group-btn">
                                <button class="btn btn-danger" type="button">
                                     <span class=" glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                    </div>
                </li>

            </ul>

            <button type="button" class="btn btn-selection btn-confirm-selection btn-md" [disabled]="!activebutton"
                    (click)="addMarker()">
                Confirm selection
            </button>
            <button type="button" class="btn btn-selection reset-selection btn-md" [disabled]="!activebutton"
                    (click)="removeMarkers()">
                Reset Selection
            </button>
        </div>
    </div>
</div>
